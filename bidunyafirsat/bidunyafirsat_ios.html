<!DOCTYPE html>
<html>
<body>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
        window.onload = function () {

            var getLink = document.URL;
            var contentId = "";
            var cmd = "";

            console.info("checking campaing_id");
            if (getLink.toLowerCase().includes("campaign_id")) {
                var splitLink = getLink.split("campaign_id=");
                contentId = splitLink[1];
                console.info("campaing_id:");
                console.info(contentId);
            }

            console.info("checking cmd");
            if (getLink.toLowerCase().includes("cmd")) {
                var splitLink = getLink.split("cmd=");
                cmd = splitLink[1];
                console.info("checking cmd:");
                console.info(cmd);
            }

            var userAgent = navigator.appVersion;
            if (userAgent.toLowerCase().includes("android")) {
                android(contentId, cmd);
                console.info("We are in Android");
                console.info(userAgent.toLowerCase());
            }
            else if (userAgent.toLowerCase().includes("iphone")) {
                ios(contentId, cmd);
                console.info("We are in IOS");
                console.info(userAgent.toLowerCase());
            }
            else {
                window.location.assign("https://bireysel.turktelekom.com.tr/ozel-avantajlar/sayfalar/ana-sayfa.aspx");
                console.info("We are in desktop");
            }
        }

        function android(contentId, cmd) {
            setTimeout(function () {
                    window.location = "http://market.android.com/details?id=com.avea.firsat";
                }, 50);
            if (contentId != "") {
                window.location = "https://bordobereli.github.io/cmd=bidunya_deep_link&campaign_id=" + contentId;
            }
            else if(cmd.toLowerCase().includes("bidunya_deep_link")) {
                window.location = "https://bordobereli.github.io/cmd=bidunya_deep_link";
            }
        }

        function ios(contentId, cmd) {
            window.location = "https://apps.apple.com/tr/app/bi-d%C3%BCnya-f%C4%B1rsat/id739894888?l=tr";
        }
    </script>
<h1>It works!</h1>
</body>
</html>
